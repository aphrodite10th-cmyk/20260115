<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢辯的洩密紅線之爭：詐欺案海嘯下的司法困境</title>
    <style>
        /* 設定全域變數與基礎樣式 */
        :root {
            --primary-color: #c71b0a; /* 報導者品牌紅 */
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }

        body {
            font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* 標題區域樣式 */
        header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            color: #111;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: normal;
        }

        .meta {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        /* 內容區塊樣式 */
        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.5rem;
            color: #222;
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.2rem;
            color: #444;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }
